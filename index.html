<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de mapas con Leaflet.js</title>
    <link rel="stylesheet" href="/lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="route-map"></div>
    <div id="route-info"></div>
    <svg id="route-diagram"></svg>

    <script src="/lib/leaflet/leaflet.js"></script>
    <script src="/lib/d3/d3.v7.min.js"></script>
    <script src="map-widget.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            MapWidget.renderRoutesOnMapIn("route-map", { showZoomControl: true });

            MapWidget.renderRouteInfoIn("route-info", {
                service: "E102",
                departureTime: "10:35",
                destination: "Donosti / San Sebastián",
                arrivalTime: "12:18",
                nextStation: "Elgoibar"
            });

            MapWidget.renderRouteDiagramIn("route-diagram");
        });
    </script>
</body>

</html>
